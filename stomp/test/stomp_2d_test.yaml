stomp:
  max_rollouts: 10
  min_rollouts: 10
  num_rollouts_per_iteration: 10
  noise_stddev: [ 1.0, 1.0 ]
  noise_decay: [ 1.0, 1.0 ]
  noise_min_stddev: [0.01, 0.01]
  use_noise_adaptation: true

cost_function:
  -
    center: [0.5, 0.5]
    radius: [0.3, 0.3]
    boolean: false

cost_function_2:
  -
    center: [0.3, 0.0]
    radius: [0.1, 0.7]
    boolean: true
  -
    center: [0.7, 1.0]
    radius: [0.1, 0.7]
    boolean: true

num_time_steps: 100
movement_duration: 1.0
control_cost_weight: 0.0001
#control_cost_weight: 0.00
output_dir: stomp_test
