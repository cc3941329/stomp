stomp:
  max_rollouts: 10
  min_rollouts: 10
  num_rollouts_per_iteration: 10
  noise_stddev: [ 200.0, 200.0 ]
  noise_decay: [ 0.995, 0.995 ]
  noise_min_stddev: [1.0, 1.0]

cost_function:
  -
    center: [0.5, 0.5]
    radius: [0.3, 0.3]
    boolean: true

cost_function_2:
  -
    center: [0.3, 0.0]
    radius: [0.1, 0.7]
    boolean: false
  -
    center: [0.7, 1.0]
    radius: [0.1, 0.7]
    boolean: false

num_time_steps: 100
movement_duration: 1.0
control_cost_weight: 0.000000001
#control_cost_weight: 0.0000000
output_dir: stomp_test
