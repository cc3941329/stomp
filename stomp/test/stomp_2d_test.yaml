large_scale: false
num_time_steps: 100
movement_duration: 1.0
control_cost_weight: 0.0001
#control_cost_weight: 0.00001
#control_cost_weight: 0.000001
output_dir: stomp_test
use_chomp: false
save_noisy_trajectories: true
save_noiseless_trajectories: true

stomp:
  max_rollouts: 50
  min_rollouts: 50
  num_rollouts_per_iteration: 50
  noise_stddev: [ 0.1, 0.1 ]
  noise_decay: [ 1.0, 1.0 ]
  noise_min_stddev: [0.01, 0.01]
  use_noise_adaptation: true

chomp:
  learning_rate: 0.1
  max_update: 1000.0

cost_function:
    -
      center: [0.3, 0.0]
      radius: [0.1, 0.7]
      boolean: false
    -
      center: [0.7, 1.0]
      radius: [0.1, 0.7]
      boolean: false

# list of cost functions for large scale testing:
cost_functions:
  # simple cost function, offset
  offset:
    -
      center: [0.6, 0.4]
      radius: [0.5, 0.5]
      boolean: false

  # simple cost function, centered
  centered:
    -
      center: [0.5, 0.5]
      radius: [0.3, 0.3]
      boolean: false

  maze:
    -
      center: [0.3, 0.0]
      radius: [0.1, 0.7]
      boolean: false
    -
      center: [0.7, 1.0]
      radius: [0.1, 0.7]
      boolean: false

  saddle:
    -
      center: [0.60, 0.40]
      radius: [0.20, 0.20]
      boolean: false
    -
      center: [0.40, 0.60]
      radius: [0.20, 0.20]
      boolean: false

